<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #0891b2;
            --secondary-color: #0e7490;
            --accent-color: #06b6d4;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        .botonesRespuesta{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            font-weight: 500;
            border: 2px solid var(--border-color);
            background: transparent;
            transition: all 0.2s;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            width: 60%;
        }

        .divRespuestas {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        #ganarPartida {
            color: #16a34a;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #mostrarTodo {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem auto 1.5rem auto;
            width: 90%;
            max-width: 600px;
        }

        .pregunta-titulo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .respuesta-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 3.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            border: 2px solid var(--border-color);
            background: transparent;
            transition: all 0.2s;
            margin-bottom: 1rem;
            width: 100%;
            border-radius: 0.5rem;
            cursor: pointer;
            
        }

        .respuesta-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .respuesta-letra {
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 0.75rem;
        }

        #tirarDado {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #tirarDado:hover {
            background-color: var(--primary-color);
        }

        #posicionActual {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .progreso-barra {
            width: 90%;
            height: 0.75rem;
            background-color: #e2e8f0;
            border-radius: 9999px;
            margin: 1rem auto;
            position: relative;
        }

        .progreso-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 9999px;
            width: 10%;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            top: 0;
        }


    </style>
</head>
<body>
    <h1>Juego de las preguntas</h1>
    <div id="mostrarTodo"></div>
    <div id="posicionActual"></div>
    <div id="posicionJugador"></div>
    <button id="tirarDado">Tirar dado</button>

    <script src="index.js"></script>
</body>
</html>
